<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/reset.css">
  <title>TradeWave</title>
</head>
<body>
  <div class="header">
    <div class="logo header__logo">
      <img src="./images/Logo.png" alt="logo">
    </div>
    <div class="nav header__nav">
      <div class="nav__item">
        <div class="nav__item_link">
          <a href="#!" class="nav__item_link-insert">О компании</a>
        </div>
        <div class="nav__item_link">
          <a href="#!" class="nav__item_link-insert">Решения для бизнеса</a>
        </div>
        <div class="nav__item_link">
          <a href="#!" class="nav__item_link-insert">Преимущества</a>
        </div>
        <div class="nav__item_link">
          <a href="#!" class="nav__item_link-insert">Как это работает</a>
        </div>
        <div class="nav__item_link">
          <a href="#!" class="nav__item_link-insert">Контакты</a>
        </div>
      </div>
    </div>
    <div class="header__contacts">
      <div class="header__contacts-telephon">
        +996 995 000 995
      </div>
      <button type="submit" class="button header__button">
        Связаться с нами
      </button>
      <div class="button-country">
        <select name="country" id="country">
          <option>
            <img src="./images/RU.png" alt="flag">
          </option>
          <option>
            Русский
          </option>
          <option>
            <img src="./images/USA.png" alt="flag">
          </option>
          <option>
            English
          </option>
        </select>
      </div>
    </div>
  </div>

    <div class="logo footer__logo">
      <img src="./images/Logo.png" alt="logo">
    </div>
  </div>-->
  
</body>
</html>
